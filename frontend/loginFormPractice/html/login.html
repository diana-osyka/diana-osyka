<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with Body Assistant</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <form class="login-form">
        <div class="login-form-slider">
            <a href="signup.html"><div class="slider-signin"><h5>Sign up</h5></div></a>
            <a href="login.html"><div class="slider-login"><h5>Log in</h5></div></a>
        </div>
        <input required="@" class="form-input" placeholder="Email">
        <input type="password" class="form-input" placeholder="Password">

        <div class="buttons-wrap">
            <h5>Don't have an account? <a href="signup.html">Sign up!</a></h5>
            <h5 class="h5-accent">Forgot your password?</h5>
            <h5>We've sent you an email with further instructions</h5>
            <button>
                    <h5>Log in</h5>
            </button>
            <button class="button-transparent">
                    <img src="img/google.png" class="google-logo">
                    <h5>Continue with Google</h5>
            </button>
        </div>
    </form>
</body>
</html>
