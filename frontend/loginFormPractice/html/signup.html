<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up with Body Assistant</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <form class="login-form">
        <div class="login-form-slider">
            <a href="signup.html"></a><div class="slider-signin"><h5>Sign up</h5></div></a>
            <a href="login.html"><div class="slider-login"><h5>Log in</h5></div></a>
        </div>
        <input type="text" class="form-input" placeholder="First name">
        <input type="text" class="form-input" placeholder="Last name">
        <input required="@" type="text" class="form-input" placeholder="Email">
        <input type="number" class="form-input" placeholder="Phone number">
        <input type="password" class="form-input" placeholder="Password">
        <input type="password" class="form-input" placeholder="Confirm password">

        <div class="buttons-wrap">
            <h5>Already have an account? <a href="login.html">Log In!</a></h5>
            <h5 class="h5-accent">We've sent you an email for confirmation</h5>
            <button>
                    <h5>Sign up</h5>
            </button>
            <button class="button-transparent">
                    <img src="img/google.png" class="google-logo">
                    <h5>Continue with Google</h5>
            </button>
        </div>
    </form>
</body>
</html>
