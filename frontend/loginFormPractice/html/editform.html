<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="styles/editform.css">
</head>
<body>
    <form class="edit-form">
        <div class="h-wrapper">
            <h3>Edit your personal information</h3>
            <div class="email-wrapper">
                <h5>e-mail@example.com</h5>
                <p class="grey-text">Login email cannot be changed</p>
            </div>
        </div>
        <div class="entrys-wrap">
            <div class="entry">
                <h4>First name</h4>
                <input type="text" class="edit-input" placeholder="Vasya">
            </div>
            <div class="entry">
                <h4>Last name</h4>
                <input type="text" class="edit-input" placeholder="Holovko">
            </div>
            <div class="entry">
                <h4>Phone number</h4>
                <input type="text" class="edit-input" placeholder="0967770011">
            </div>
            <div class="entry">
                <h4>Password</h4>
                <input type="password" class="edit-input" placeholder="Previous password">
            </div>
        </div>

    </form>
</body>
</html>
